<header>
    <a class="back" href="/homepage">
        <div class="back-button">
            <span class="fa fa-chevron-left"></span>
        </div>
    </a>
    <a class="logout" href="/logout">
        <div class="logout-button">
            Logout
        </div>
    </a>
    <div class="search">
        <svg class="search-icon" style="width:24px;height:24px;margin-left:8px;" viewBox="0 0 24 24">
            <path fill="#4fa6de" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
        <input class="filtered-search" placeholder="Search username or messages" autocomplete="off" />
    </div>
    <link rel="stylesheet" type="text/css" href="./css/community_support.css">
</header>
<section>
    <div>
        <h2 class="chatTitle">We are here to support you!</h2>
    </div>
    <div id="inner-support">
        <form id="radio-form">
            <div class="row">
                <div class="radio col-md-offset-2 col-md-3">
                    <label><input type="radio" name="selection" id="needSupport">I'm looking for support</label>
                </div>
                <div class="radio col-md-offset-2 col-md-3" style="margin-top: 10px">
                    <label><input type="radio" name="selection" id="supporter">I'm sending messages of support.</input></label>
                </div>
            </div>
        </form>
        <form id="send_support_message" action="">
            <input id="user_input" placeholder="Post a your concerns or a message of support!" autocomplete="off" />
        </form>
        <div id="container">
            <ul class="list" id="messages">
                {{#each support}}
                <div class="thumbnail grid">
                    <li>
                        <div class="user">
                            <div class="user-image">
                                <img src="{{photo}}" alt="">
                            </div>
                            <div class="user-info">
                                <span class="username">{{user}}</span>
                                <br/>
                                <span class="posted">{{posted}}</span>
                            </div>
                        </div>
                        <div class="message-content">
                            {{message}}
                        </div>
                        <div class ="message">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <a href="https://Twitter.com/{{user}}">Contact Me</a>
                        </div>
                    </li>
                </div>
                {{/each}}
            </ul>
        </div>
    </div>
</section>
<footer>
    &copy; 2016. COGS 121 Spring 2016
</footer>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/socket.io.min.js"></script>
<script src="./js/chatSupport.js"></script>
<script src="./js/search.js"></script>
